<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <body>
    <!-- SUCCESS -->
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
      <strong>Success!</strong>Your travel request has been successfully submitted
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- FAILURE -->
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
      <strong>Failed!</strong>Your travel request has not been successfully submitted
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- CONTAINER -->
    <div class="container">
      <h1>Travel Desk</h1>
    <!-- FORM -->
      <form>
        <!--NAME -->
        <div class="form-group">
          <label for="name">Enter your name</label>
          <input type="text" class="form-control is-invalid" id="name1" placeholder="Full name">
          <!-- validation or warning -->
          <small id="namevalid" class="form-text text-muted invalid-feedback">
          Your name must be 2-20 characters long and should not start with a number
          </small>
        </div>
        <br>
        
        <!-- EMAIL -->
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your email">
              
          <small id="emailvalid" class="form-text text-muted invalid-feedback">
          Your email is not valid
          </small>
        </div>
        <br>

        <!-- CAR TYPES -->
        <div class="form-group">
          <label for="car">Select your car</label>
          <select class="form-control" id="car">
            <option>KIA Seltros</option>
            <option>Maruti Suzuki Ertiga</option>
            <option>Ford Titanium</option>
            <option>Audi A4</option>
          </select>
        </div>

        <br>
        <!-- YOUR ADDRESS -->
        <div class="form-group">
          <label for="address">Enter your address</label>
          <textarea class="form-control" name="address" id="address" rows="3"></textarea>
        </div>
        
        <br>
        <!-- YOUR PHONE NUMBER -->
        <div class="form-group">
          <label for="address">Enter your phone number</label>
          <input type="number" class="form-control" name="phone" id="phone" rows="2">

          <small id="phonevalid" class="form-text text-muted invalid-feedback">
          Your phone number must be 10 digit long
          </small>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Any other message...</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
        
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="/JS/project4.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
